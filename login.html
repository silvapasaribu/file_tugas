	<title>Form Register</title>
	<style>
	body{
		background-color: #E8D2A6;
		margin: 5cm 5c;
	}
	table{
		border: 5px ridge #CFB997;
	}
	th,td{
		border : 1px dotted #CFB997;

	h3{
		text-align : center;

		color: tan;

	}
</style>

<body>
	<form name="login">
		<table border="1" align="center" cellpadding="10" cellspacing="10">

			<th colspan="2" bgcolor="tan"><b>Login</b></th>
		</thead>

			<tr>
				<td width="100" >Nama</td>

			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="text" name="mail" /></td>
			</tr>
		</tbody>
		<tfoot bgcolor="tan">
			<th colspan="2" align="center">
				<input type="submit" name="proses" value="L o g i n" />
			</th>
		</tfoot>
		</table>
	</form>

</body>
