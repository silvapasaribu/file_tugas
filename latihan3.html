<!DOCTYPE html>
<html>
<head>
	
	<title>Form Register</title>
</head>
<style>
	body{
		background-color: #E8D2A6;
		margin: 5cm 5c;
	}
	table{
		border: 5px ridge #CFB997;
	}
	th,td{
		border : 1px dotted #CFB997;
	}
	h3{
		text-align : center;
		text-transform: uppercase;
		font-family: calibri,tahoma,jokerman;
		color: tan;
		font-size: 20pt;
		letter-spacing: 5px;
	}
</style>
<body>
	<form name="bukutamu">
		<table border="1" align="center" cellpadding="5" cellspacing="5">
		<thead> <br><br>
			<th colspan="2" bgcolor="tan">BUKU TAMU</th>
		</thead>
		<tbody>
			<tr>
				<td width="100">nama</td>
				<td width="200"><input type="text" name="nama" size="30" /></td>
			</tr>
			<tr>
				<td>e-mail</td>
				<td><input type="text" name="mail" size="30" /></td>
			</tr>
			<tr>
				<td>jenis Kelamin</td>
				<td>
					<input type="radio" name="jk" value="p" />pria
					<input type="radio" name="jk" value="w" />wanita
				</td>
			</tr>
			<tr>
				<td valign="top">hobby</td>
				<td>
					<input type="checkbox" name="hobby" value="membaca" />membaca <br>
					<input type="checkbox" name="hobby" value="futsal" />futsal <br>
					<input type="checkbox" name="hobby" value="hiking" />hiking <br>
					<input type="checkbox" name="hobby" value="memancing" />memancing <br>
				</td>
			</tr>
				<td valign="top"> pendidikan terakhir</td>
				<td>
					<select name="pendidikan">
						<option value="">-- pilih salah satu --</option>
						<option value="smp">SMP</option>
						<option value="smu">SMU</option>
						<option value="d3">D3</option>
						<option value="s1">S1</option>
						<option value="s2">S2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td valign="top" >komentar</td>
				<td><textarea name="komentar" rows="3" cols="30" color=""></textarea></td>
			</tr>
		</tbody>
		<tfoot bgcolor="tan">
			<th colspan="2" align="center">
				<input type="submit" name="proses" value="kirim" />
				<input type="reset" name="diproses" value="batal" />
			</th>
		</tfoot>
		</table>
	</form>

</body>
</html>
