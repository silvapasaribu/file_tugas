<!DOCTYPE html>
<html>
<head>
	<title>frame</title>
</head>
	<frameset rows="10%,10%,*,10%" cols="100%" bordercolor="tan" frameborder="1" ><!-- set baris 1-->
	<frame src="header.html" width="50%"/>

<frameset><!-- set baris 2-->
	<frame src="navigation_menu.html" />
</frameset>

<frameset cols="10%,60%,10%"><!-- set baris 3-->
	<frame src="sidebar.html" noresize />
	<frame src="main_content.html" name="isi" scrolling="yes" noresize />
	<frame src="content.html" noresize />
</frameset>
	
<frameset><!-- set baris 4-->
	<frame src="footer.html" />
</frameset>
	
</frameset>
	
</html>
